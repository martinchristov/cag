<div class="booking-services inner-view" win-height-minus="160" mob="84">
	<div class="inner-container">
		<div class="clearfix"></div>
		<h2>- Select services -</h2>

		<type-selector type="ctrl.serviceType" types="serviceTypes"></type-selector>
		
		<div >

			<div class="service-box" ng-repeat="service in services[servicesView]">
				<h3>{{service.title}}</h3>
				<p>
					{{service.description}}
				</p>

				<counter model="service.quantity"></counter>

				<div class="pricetag">Â£{{service.price}}</div>
			</div>

		</div>

		<div class="promo-code" ng-hide="promoCodeApplied">
			<div class="add" ng-hide="expandPromoCode" ng-click="expandPromoCode=true">+ add promo code</div>
			<form ng-show="expandPromoCode">
				<input type="text" placeholder="enter promo code" ng-model="promoCode">
				<input type="submit" value="apply" ng-disabled="!promoCode" ng-click="promoCodeApplied=true">
			</form>
		</div>

		<input type="submit" value="next" ng-click="nextServices()">
	</div>
</div>
