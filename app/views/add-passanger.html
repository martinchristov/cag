<div class="add-passanger">
	<div class="inner-container">
		<div class="back-btn" go-back>
			<ng-include src="'images/arrow.svg'"></ng-include>
			back
		</div>
	</div>
	<h2>- Add new passanger details -</h2>
	<div class="inner-container">
		<type-selector type="quote.type" types="['Mr','Miss','Mrs']"></type-selector>

		<fph-input type="text" placeholder="Full name" model="passanger.name"></fph-input>
		<fph-input type="text" placeholder="Nationality" model="passanger.nationality"></fph-input>
		
		<div class="clearfix"></div>
		<div class="row">
			<div class="col">
				<fph-input type="text" placeholder="PASSPORT No." model="passanger.passport"></fph-input>
			</div>
			<div class="col">
				<div class="row">
					<div class="col">
						<fph-input type="text" placeholder="DD" model="passanger.dd"></fph-input>
					</div>
					<div class="col">
						<fph-input type="text" placeholder="MM" model="passanger.mm"></fph-input>
					</div>
					<div class="col">
						<fph-input type="text" placeholder="YY" model="passanger.yy"></fph-input>
					</div>
				</div>
			</div>
		</div>


		<fph-input type="text" placeholder="mobile" model="passanger.mobile"></fph-input>


		<fph-input type="text" placeholder="email" model="passanger.email"></fph-input>

		<fph-input type="text" placeholder="PNR (if availabe)" model="passanger.pnr"></fph-input>

		<fph-input type="text" placeholder="notes / requests" model="passanger.notes"></fph-input>

		<div class="wheelchair" ng-click="passanger.needsWheelchair=!passanger.needsWheelchair">
			<div class="box" ng-class="{'checked':passanger.needsWheelchair}"></div>
			<ng-include src="'images/wheelchair.svg'"></ng-include>
			Needs wheelchair
		</div>

		<!-- <textarea placeholder="notes / requests"></textarea> -->

		<input type="submit" value="save" go-back>

		<div class="clearfix"></div>
	</div>
</div>
