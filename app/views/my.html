<div id="my">
	
	<div class="bar-wrapper">
	<div id="bar">
		<div class="main-container">
			<div class="gac"><ng-include src="'images/gac.svg'"></ng-include></div>

			<div class="rightside">
				<a ui-sref="my.profile">Hannah</a>
				<span ng-click="showMenuDropdown=!showMenuDropdown"><ng-include src="'images/menu.svg'"></ng-include></span>
			</div>
		</div>

		<div class="menu" menu-padding ng-show="showMenuDropdown">
			<ul>
				<li ui-sref="my.bookings">bookings</li>
				<li ui-sref="my.passangers">passangers</li>
				<li ui-sref="my.invoices">invoices</li>
				<li ui-sref="my.profile">profile</li>
				<li>support</li>
				<li><small>log-out</small></li>
			</ul>
		</div>
	</div>

	<div class="stripe">
		<div class="main-container">
			<a ui-sref="booking">+ book now</a>
		</div>
	</div>

	<div class="tabs">
		<div class="inner-container">
			<div class="tab" ui-sref="my.bookings" ng-class="{'current':currentState.name=='my.bookings'}">bookings</div>
			<div class="tab" ui-sref="my.passangers" ng-class="{'current':currentState.name=='my.passangers'}">passangers</div>
			<div class="tab" ui-sref="my.invoices" ng-class="{'current':currentState.name=='my.invoices'}">invoices</div>
			<div class="tab" ui-sref="my.profile" ng-class="{'current':currentState.name=='my.profile'}">profile</div>
		</div>
	</div>
	
	</div>
	
	<div class="subview-holder" ui-view></div>
</div>
